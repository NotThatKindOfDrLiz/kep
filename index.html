<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kep – Nostr Agenda Collector</title>
  <style>
    :root {
      --brand: #44728F;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem auto;
      max-width: 640px;
      line-height: 1.6;
      padding: 0 1rem;
    }
    h1 {
      font-size: 1.9rem;
    }
    label,
    input,
    textarea {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    textarea {
      height: 110px;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: var(--brand);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .agenda-item {
      border-bottom: 1px solid #e0e0e0;
      padding: 0.7rem 0;
    }
    .meta {
      font-size: 0.8rem;
      color: #666;
    }
    .note {
      font-size: 0.85rem;
      color: #888;
      margin-top: -0.25rem;
      margin-bottom: 1.25rem;
    }
    #agenda-list:empty::before {
      content: "No agenda items yet. Be the first to add one!";
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Weekly Agenda Submission</h1>
  <p>Use this form to submit topics for the upcoming team meeting.</p>
  <p class="note">⚠️ Submissions are public on the Nostr network. Don’t include sensitive info.</p>

  <form id="agenda-form">
    <label for="name">Your Name (optional)</label>
    <input type="text" id="name" placeholder="e.g. Liz" autocomplete="name" />

    <label for="agenda">Agenda Item</label>
    <textarea id="agenda" required placeholder="What should we talk about?"></textarea>

    <button type="submit" id="submit-btn">Submit</button>
  </form>

  <h2>Submitted Agenda Items</h2>
  <div id="agenda-list"></div>

  <script type="module">
    import {
      relayInit,
      generatePrivateKey,
      getPublicKey,
      getEventHash,
      signEvent
    } from "https://cdn.jsdelivr.net/npm/nostr-tools@2.12.0/+esm";

    const relayUrl = "wss://relay.nostr.band";
    const agendaTag = "agenda";
    const relay = relayInit(relayUrl);

    let privKey, pubKey;

    // ---- Relay connection helpers ----
    relay.on("error", () => console.warn(`⚠️ Failed to connect to ${relayUrl}`));
    relay.on("connect", () => console.log(`✅ Connected to ${relayUrl}`));

    async function start() {
      await relay.connect();

      // For this simple demo we generate a fresh keypair on every page‑load.
      // In a production app you’d derive this from a user’s NIP‑07 wallet or similar.
      privKey = generatePrivateKey();
      pubKey = getPublicKey(privKey);

      // Immediately fetch existing agenda items
      fetchAgendaItems();
    }

    // ---- Read agenda items ----
    function fetchAgendaItems() {
      const container = document.getElementById("agenda-list");
      container.innerHTML = "";

      const sub = relay.sub([{
        kinds: [1],
        "#t": [agendaTag],
        limit: 50,
        since: 0
      }]);

      sub.on("event", (event) => {
        renderAgendaItem(event, container);
      });

      sub.on("eose", () => {
        sub.unsub();
      });
    }

    function renderAgendaItem(event, container) {
      const content = event.content;
      const from = event.tags.find(tag => tag[0] === "p")?.[1] || "Anonymous";
      const when = new Date(event.created_at * 1000).toLocaleString();

      const div = document.createElement("div");
      div.className = "agenda-item";
      div.innerHTML =
        `<p>${content}</p>
         <div class="meta">From: ${from} • ${when}</div>`;
      container.prepend(div); // newest on top
    }

    // ---- Publish agenda items ----
    async function submitAgendaItem(e) {
      e.preventDefault();
      const submitBtn = document.getElementById("submit-btn");
      submitBtn.disabled = true;

      const name = document.getElementById("name").value.trim();
      const agenda = document.getElementById("agenda").value.trim();
      if (!agenda) {
        submitBtn.disabled = false;
        return;
      }

      const event = {
        kind: 1,
        created_at: Math.floor(Date.now() / 1000),
        tags: [["t", agendaTag]],
        content: agenda,
        pubkey: pubKey
      };
      if (name) event.tags.push(["p", name]);

      event.id = getEventHash(event);
      event.sig = signEvent(event, privKey);

      const pub = relay.publish(event);

      pub.on("ok", () => {
        document.getElementById("agenda").value = "";
        fetchAgendaItems(); // refresh list
        submitBtn.disabled = false;
      });

      pub.on("failed", (reason) => {
        console.error("Publish failed:", reason);
        alert("Something went wrong while publishing. Please try again.");
        submitBtn.disabled = false;
      });
    }

    // ---- Init ----
    document
      .getElementById("agenda-form")
      .addEventListener("submit", submitAgendaItem);

    start();
  </script>
</body>
</html>
