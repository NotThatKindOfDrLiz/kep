<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostr Agenda Collector</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.8rem;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    textarea {
      height: 100px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #44728F;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .agenda-item {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
    }
    .meta {
      font-size: 0.8rem;
      color: gray;
    }
    .note {
      font-size: 0.85rem;
      color: #888;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Weekly Agenda Submission</h1>
  <p>Use this form to submit topics for the upcoming team meeting.</p>
  <p class="note">⚠️ Submissions are public on the Nostr network. Don’t include sensitive info.</p>

  <form id="agenda-form">
    <label for="name">Your Name (optional)</label>
    <input type="text" id="name" placeholder="e.g. Liz" />

    <label for="agenda">Agenda Item</label>
    <textarea id="agenda" required placeholder="What should we talk about?"></textarea>

    <button type="submit">Submit</button>
  </form>

  <h2>Submitted Agenda Items</h2>
  <div id="agenda-list">Loading...</div>

  <!-- Load nostr-tools via JSDelivr as ES module -->
<script type="module">
  import {
    relayInit,
    generatePrivateKey,
    getPublicKey,
    getEventHash,
    signEvent
  } from 'https://cdn.jsdelivr.net/npm/nostr-tools@2.1.3/+esm';

  const relayUrl = "wss://relay.nostr.band";
  const relay = relayInit(relayUrl);
  const agendaTag = "agenda";

  let privKey, pubKey;

  async function connectRelay() {
    await relay.connect();
    console.log(`Connected to ${relayUrl}`);

    privKey = generatePrivateKey();
    pubKey = getPublicKey(privKey);

    fetchAgendaItems();
  }

  async function fetchAgendaItems() {
    const sub = relay.sub([
      {
        kinds: [1],
        "#t": [agendaTag],
        limit: 20
      }
    ]);

    const container = document.getElementById("agenda-list");
    container.innerHTML = "";

    sub.on("event", (event) => {
      const content = event.content;
      const from = event.tags.find(tag => tag[0] === "p")?.[1] || "Anonymous";
      const when = new Date(event.created_at * 1000).toLocaleString();

      const div = document.createElement("div");
      div.className = "agenda-item";
      div.innerHTML = `<p>${content}</p><div class="meta">From: ${from} • ${when}</div>`;
      container.appendChild(div);
    });
  }

  async function submitAgendaItem(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const agenda = document.getElementById("agenda").value.trim();
    if (!agenda) return;

    const event = {
      kind: 1,
      created_at: Math.floor(Date.now() / 1000),
      tags: [["t", agendaTag]],
      content: agenda,
      pubkey: pubKey,
    };

    if (name) {
      event.tags.push(["p", name]);
    }

    event.id = getEventHash(event);
    event.sig = signEvent(event, privKey);

    try {
      await relay.publish(event);
      document.getElementById("agenda").value = "";
      alert("Agenda submitted!");
      fetchAgendaItems();
    } catch (err) {
      console.error("Failed to publish:", err);
      alert("Failed to submit agenda item.");
    }
  }

  document.getElementById("agenda-form").addEventListener("submit", submitAgendaItem);
  connectRelay();
</script>
